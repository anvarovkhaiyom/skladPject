    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>

      <div class="nav-logo">
        <span>Склад Про</span>
        <span id="currentWarehouseName"></span>
      </div>

      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <ul class="nav-links">
        <li data-role="SUPER_ADMIN">
          <a href="/admin/warehouses.html">Склады</a>
        </li>
        <li data-role="ADMIN">
          <a href="/category/categories.html">Категории</a>
        </li>
        <li data-role="ADMIN,SUPER_ADMIN">
          <a href="/currency/currencies.html">Валюта</a>
        </li>
        <li data-role="ADMIN"><a href="/products/products.html">Товары</a></li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/employees/employees.html">Сотрудники</a>
        </li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/clients/clients.html">Клиенты</a>
        </li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/suppliers/suppliers.html">Поставщики</a>
        </li>
        <li data-role="ADMIN,EMPLOYEE">
          <a href="/checkout/checkout.html">Продажи</a>

      </ul>
    </nav>

    <div id="alertModal" class="modal" style="display: none">
      <div class="modal-content" style="max-width: 400px; text-align: center">
        <h3 id="alertTitle">Уведомление</h3>
        <p id="alertMessage" style="margin: 20px 0"></p>
        <div class="modal-buttons">
          <button
            id="alertCloseBtn"
            class="btn"
            style="width: 100%; padding: 10px; cursor: pointer"
          >
            Понятно
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header-row">
        <h1>Справочник валют</h1>
        <button class="btn-add" onclick="openModal()">+ Добавить валюту</button>
      </div>

      <table id="currencyTable">
        <thead>
          <tr>
            <th>Код (ISO)</th>
            <th>Название</th>
            <th>Курс</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="currencyBody"></tbody>
      </table>
    </div>

    <div id="currencyModal" class="modal" style="display: none">
      <div class="modal-content">
        <h3 id="modalTitle">Добавить валюту</h3>

        <div class="form-group">
          <label>Код валюты (напр. KZT, USD):</label>
          <input type="text" id="currencyCode" placeholder="3 буквы" />
        </div>
        <div class="form-group">
          <label>Курс к базовой валюте:</label>
          <input
            type="number"
            id="currencyRate"
            step="0.0001"
            placeholder="Напр: 450.5"
          />
        </div>
        <input type="hidden" id="currencyId" />
        <div class="form-group">
          <label>Полное название:</label>
          <input
            type="text"
            id="currencyName"
            placeholder="Напр: Казахстанский тенге"
          />
        </div>

        <div class="modal-buttons">
          <button onclick="closeModal()">Отмена</button>
          <button id="saveBtn" onclick="saveCurrency()">Сохранить</button>
        </div>
      </div>
    </div>

    <script src="currencies.js"></script>
    <script src="/nav-guard.js"></script>
  </body>
</html>
