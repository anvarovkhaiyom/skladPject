<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление сотрудниками</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-logo">
        <span>Склад Про</span>
        <span id="currentWarehouseName"></span>
      </div>

      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <ul class="nav-links">
        <li data-role="SUPER_ADMIN">
          <a href="/admin/warehouses.html">Склады</a>
        </li>
        <li data-role="ADMIN">
          <a href="/category/categories.html">Категории</a>
        </li>
        <li data-role="ADMIN,SUPER_ADMIN">
          <a href="/currency/currencies.html">Валюта</a>
        </li>
        <li data-role="ADMIN"><a href="/products/products.html">Товары</a></li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/employees/employees.html">Сотрудники</a>
        </li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/clients/clients.html">Клиенты</a>
        </li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/suppliers/suppliers.html">Поставщики</a>
        </li>
        <li data-role="ADMIN,EMPLOYEE">
          <a href="/checkout/checkout.html">Продажи</a>
        </li>
        <li data-role="ADMIN,EMPLOYEE">
          <a href="/supply/supplies.html">Приход</a>
        </li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/reports/reports.html">Отчеты</a>
        </li>
        <li><a href="/index.html" onclick="logout()">Выход</a></li>
      </ul>
    </nav>

    <div id="alertModal" class="modal" style="display: none">
      <div class="modal-content" style="max-width: 400px; text-align: center">
        <h3 id="alertTitle">Уведомление</h3>
        <p id="alertMessage" style="margin: 20px 0"></p>
        <div class="modal-buttons">
          <button
            id="alertCloseBtn"
            class="btn"
            style="width: 100%; padding: 10px; cursor: pointer"
          >
            Понятно
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header-row">
        <h1>Сотрудники системы</h1>
        <div id="warehouseFilterGroup" style="display: none">
          <label>Склад:</label>
          <select
            id="warehouseFilter"
            onchange="loadEmployees()"
            style="padding: 8px; border-radius: 4px"
          >
            <option value="">Все склады</option>
          </select>
        </div>
        <button class="btn-add" onclick="openModal()">+ Новый сотрудник</button>
      </div>

      <table id="employeeTable">
        <thead>
          <tr>
            <th>ФИО</th>
            <th>Логин</th>
            <th>Должность</th>
            <th>Роль</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="employeeBody"></tbody>
      </table>
    </div>

    <div id="employeeModal" class="modal" style="display: none">
      <div class="modal-content">
        <h3 id="modalTitle">Добавить сотрудника</h3>
        <input type="hidden" id="empId" />

        <div class="form-group">
          <label>Полное имя:</label>
          <input type="text" id="empFullName" />
        </div>
        <div class="form-group">
          <label>Логин:</label>
          <input type="text" id="empLogin" />
        </div>
        <div class="form-group">
          <label>Пароль:</label>
          <input
            type="password"
            id="empPassword"
            placeholder="Оставьте пустым, чтобы не менять"
          />
        </div>
        <div class="form-group" id="empWarehouseGroup" style="display: none">
          <label>Привязать к складу:</label>
          <select id="empWarehouse">
            <option value="">-- Выберите склад --</option>
          </select>
        </div>
        <div class="form-group">
          <label>Должность:</label>
          <input type="text" id="empPosition" placeholder="Напр: Кладовщик" />
        </div>
        <div class="form-group">
          <label>Роль в системе:</label>
          <select id="empRole">
            <option value="ROLE_EMPLOYEE">Сотрудник</option>
            <option value="ROLE_ADMIN">Администратор</option>
          </select>
        </div>

        <div class="modal-buttons">
          <button onclick="closeModal()">Отмена</button>
          <button onclick="saveEmployee()">Сохранить</button>
        </div>
      </div>
    </div>

    <script src="employees.js"></script>
    <script src="/nav-guard.js"></script>
  </body>
</html>
