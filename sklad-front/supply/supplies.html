<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приход товара</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-logo">
        <span>Склад Про</span>
        <span id="currentWarehouseName"></span>
      </div>

      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <ul class="nav-links">
        <li data-role="SUPER_ADMIN">
          <a href="/admin/warehouses.html">Склады</a>
        </li>
        <li data-role="ADMIN">
          <a href="/category/categories.html">Категории</a>
        </li>
        <li data-role="ADMIN,SUPER_ADMIN">
          <a href="/currency/currencies.html">Валюта</a>
        </li>
        <li data-role="ADMIN"><a href="/products/products.html">Товары</a></li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/employees/employees.html">Сотрудники</a>
        </li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/clients/clients.html">Клиенты</a>
        </li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/suppliers/suppliers.html">Поставщики</a>
        </li>
        <li data-role="ADMIN,EMPLOYEE">
          <a href="/checkout/checkout.html">Продажи</a>
        </li>
        <li data-role="ADMIN,EMPLOYEE">
          <a href="/supply/supplies.html">Приход</a>
        </li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/reports/reports.html">Отчеты</a>
        </li>
        <li><a href="/index.html" onclick="logout()">Выход</a></li>
      </ul>
    </nav>

    <div id="alertModal" class="modal" style="display: none">
      <div class="modal-content" style="max-width: 400px; text-align: center">
        <h3 id="alertTitle">Уведомление</h3>
        <p id="alertMessage" style="margin: 20px 0"></p>
        <div class="modal-buttons">
          <button
            id="alertCloseBtn"
            class="btn"
            style="width: 100%; padding: 10px; cursor: pointer"
          >
            Понятно
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Приход товара на склад</h1>

      <div class="sale-card">
        <h3>Основные данные</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Поставщик:</label>
            <select id="supplySupplier"></select>
          </div>
        </div>
      </div>

      <div class="sale-card">
        <h3>Добавление позиций</h3>
        <div class="search-box">
          <input
            type="text"
            id="barcodeSearch"
            placeholder="Штрих-код или Артикул..."
            onkeypress="handleSearch(event)"
          />
          <small>Нажмите Enter для добавления</small>
        </div>

        <table id="supplyTable">
          <thead>
            <tr>
              <th>Товар</th>
              <th>Артикул / ШК</th>
              <th>Кол-во</th>
              <th>Цена закупа</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="supplyBody"></tbody>
        </table>
      </div>

      <div class="footer-actions">
        <button class="btn-checkout" onclick="submitSupply()">
          Оформить поступление
        </button>
      </div>
    </div>

    <script src="supplies.js"></script>
    <script src="/nav-guard.js"></script>
  </body>
</html>
