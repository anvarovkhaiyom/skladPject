<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление товарами</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-logo">
        <span>Склад Про</span>
        <span id="currentWarehouseName"></span>
      </div>

      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <ul class="nav-links">
        <li data-role="SUPER_ADMIN">
          <a href="/admin/warehouses.html">Склады</a>
        </li>
        <li data-role="ADMIN">
          <a href="/category/categories.html">Категории</a>
        </li>
        <li data-role="ADMIN,SUPER_ADMIN">
          <a href="/currency/currencies.html">Валюта</a>
        </li>
        <li data-role="ADMIN"><a href="/products/products.html">Товары</a></li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/employees/employees.html">Сотрудники</a>
        </li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/clients/clients.html">Клиенты</a>
        </li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/suppliers/suppliers.html">Поставщики</a>
        </li>
        <li data-role="ADMIN,EMPLOYEE">
          <a href="/checkout/checkout.html">Продажи</a>
        </li>
        <li data-role="ADMIN,EMPLOYEE">
          <a href="/supply/supplies.html">Приход</a>
        </li>
        <li data-role="SUPER_ADMIN,ADMIN">
          <a href="/reports/reports.html">Отчеты</a>
        </li>
        <li><a href="/index.html" onclick="logout()">Выход</a></li>
      </ul>
    </nav>

    <div id="alertModal" class="modal" style="display: none">
      <div class="modal-content" style="max-width: 400px; text-align: center">
        <h3 id="alertTitle">Уведомление</h3>
        <p id="alertMessage" style="margin: 20px 0"></p>
        <div class="modal-buttons">
          <button
            id="alertCloseBtn"
            class="btn"
            style="width: 100%; padding: 10px; cursor: pointer"
          >
            Понятно
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header-row">
        <h1>Каталог товаров</h1>
        <button class="btn-add" onclick="openModal()">+ Добавить товар</button>
      </div>
      <div
        id="warehouseFilterGroup"
        class="filter-panel"
        style="display: none; margin-bottom: 15px"
      >
        <label>Склад:</label>
        <select
          id="warehouseFilter"
          onchange="loadProducts()"
          style="padding: 8px; border-radius: 4px"
        >
          <option value="">Все склады</option>
        </select>
      </div>
      <div
        class="search-box"
        style="margin-bottom: 15px; display: flex; gap: 10px"
      >
        <input
          type="text"
          id="searchInput"
          placeholder="Поиск по названию, SKU или штрих-коду..."
          oninput="handleSearch()"
          style="width: 100%; padding: 10px; font-size: 16px"
        />
      </div>
      <table id="productTable">
        <thead>
          <tr>
            <th>SKU</th>
            <th>Название</th>
            <th>Категория</th>
            <th>Остаток</th>
            <th>Цена (Прод)</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="productBody"></tbody>
      </table>
    </div>

    <div id="productModal" class="modal" style="display: none">
      <div class="modal-content">
        <h3 id="modalTitle">Карточка товара</h3>
        <input type="hidden" id="prodId" />

        <div class="form-grid">
          <div class="form-group">
            <label>Название:</label>
            <input type="text" id="prodName" required />
          </div>
          <div class="form-group">
            <label>Артикул (SKU):</label>
            <input
              type="text"
              id="prodSku"
              placeholder="НФ-Генерируется автоматически"
              readonly
              style="cursor: not-allowed"
            />
          </div>
          <div class="form-group">
            <label>Категория:</label>
            <select id="prodCategory"></select>
          </div>
          <div class="form-group">
            <label>Ед. изм (Unit):</label>
            <input type="text" id="prodUnit" placeholder="кг/шт/уп" />
          </div>
          <div class="form-group">
            <label>Себестоимость:</label>
            <input type="number" id="prodCostPrice" step="0.01" />
          </div>
          <div class="form-group">
            <label>Цена продажи:</label>
            <input type="number" id="prodSalePrice" step="0.01" />
          </div>
          <div class="form-group">
            <label>Кол-во в коробке:</label>
            <input type="number" id="prodItemsInBox" />
          </div>

          <div class="form-group">
            <label>Вес брутто (кг):</label>
            <input
              type="number"
              id="prodWeight"
              step="0.001"
              placeholder="0.00"
            />
          </div>
          <div class="form-group">
            <label>На складе (нач. остаток):</label>
            <input type="number" id="prodStock" step="0.01" />
          </div>
          <div class="form-group">
            <label>Штрих-код:</label>
            <input type="text" id="prodBarcode" />
          </div>
        </div>

        <div class="modal-buttons">
          <button onclick="closeModal()">Отмена</button>
          <button onclick="saveProduct()">Сохранить</button>
        </div>
      </div>
    </div>

    <script src="products.js"></script>
    <script src="/nav-guard.js"></script>
  </body>
</html>
